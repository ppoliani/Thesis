<div id="login-controls">
    {% if user.is_authenticated %}
    <p>
        Welcome, {{ user.get_full_name }} <a href="{% url auth_logout_next "/" %}">Logout</a>
    </p>
    {% else %}
    <p>
        Welcome, new user. Please <a href="{% url django.contrib.auth.views.login %}?next={{request.path}}">Login</a>
    </p>
    {% endif %}
</div>
